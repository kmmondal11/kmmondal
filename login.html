
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/dame_img.png">
    <title>javaScript Login Or SingUp Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="section_inner">
            <div class="header_left">
                <img src="img/dame_img.png" alt="">
            </div>
            <div class="header_right">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contect</a></li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Login -Section-starts -->
    <main style="background: url(img/login-body-background.jpg);">
        <div class="login">
            <div class="section_inner" style="background: url(img/login-background.png); ">
                <div class="login_top">
                    <span style="background: url(img/login-top-img.png);"><img src="img/login-top-img.png" alt=""></span>
                </div>
                <div class="login_form">
                    <label for="name">Fast Name</label>
                    <input type="text" name="" id="" placeholder="Your Fast Name">
                    <label for="name">Last Name</label>
                    <input type="text" name="" id="" placeholder="Your Last Name">
                    <label for="name">Email</label>
                    <input type="email" name="" id="" placeholder="Enter Your Email">
                    <label for="name">Password</label>
                    <input type="password" name="" id="" placeholder="Enter Your Password">
                   
                    <button><a href="#" class="span">SingUp</a></button>
                </div>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
